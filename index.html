<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header__hotelnavigation menu">
                <ul class="menu__list"></ul>
            </nav>
        </header>
        <main>
            <section class="slider">
                <div class="slider__description">
                    <div class="slider__desr">
                        <div class="slider__title projects">
                            <h2 class="projects__title">Completed projects</h2>
                            <hr class="projects__line" color="#E3B873" />
                        </div>
                        <div class="slider__text">
                            Only a small part of the work
                            performed by our company is presented on the
                            site. For 14 years on in the construction
                            market we have made happy more than 1000
                            families
                        </div>
                    </div>
                    <div class="slider__options">
                        <div class="slider__options-block variant">
                            <div class="variant__option">
                                <h3 class="variant__title">city:</h3>
                                <p class="variant__city-descr description"></p>
                            </div>
                            <div class="variant__option">
                                <h3 class="variant__title">apartment area:</h3>
                                <p class="variant__area-descr description"></p>
                            </div>
                        </div>
                        <div class="slider__options-block variant">
                            <div class="variant__option ">
                                <h3 class="variant__title">Repair time:
                                </h3>
                                <p
                                    class="variant__repairtime-descr description">
                                </p>
                            </div>
                            <div class="variant__option">
                                <h3 class="variant__title">Repair Cost:
                                </h3>
                                <p
                                    class="variant__repaircost-descr description">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="slider__navigation">
                        <div class="slider__arrow left">
                            <img src="images/icons/leftArrow.svg" alt="previous"
                                class="left__img">
                        </div>
                        <div class="slider__dots"></div>
                        <div class="slider__arrow right">
                            <img src="images/icons/rightArrow.svg" alt="next"
                                class="left__img">
                        </div>
                    </div>
                </div>
                <div class="slider__variants">
                    <div class="slider__images"></div>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
